<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rock Paper Scissors Game</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>Rock Paper Scissors </h1>
      <div class="container">
            <div class="choice" id="rock">
                  <img id="img1" class="img"  src="image/rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                  <img id="img2" class="img" src="image/paper.png" alt="">
            </div>
            <div class="choice" id="scissor">
                  <img id="img3" class="img" src="image/scissor.png" alt="">
            </div>
      </div>
      <div class="msg-container">
            <div class="msg">
                  <p id="user-score">0</p>
                  <p>You!</p>
            </div>
            <div class="msg">
                  <p id="comp-score">0</p>
                  <p>Comp!</p>
            </div>
      </div>

      <div class="result">
            <p id="msg">You are winner </p>
      </div>
      <script src="app.js"></script>
</body>
</html>
